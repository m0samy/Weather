<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Mohamed Samy" />
    <title>Weather</title>
    <link rel="icon" href="images/icon.png" />
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <section class="display-temp" id="search">
        <div class="bg-color py-5">
            <div class="container">
                <!--search-->
                <div class="search ">
                    <input type="text" id="search-bar" class="w-50 mb-5 form-control m-auto "
                        placeholder="&#xF002; Search City..." style="font-family:Arial, FontAwesome" />
                </div>
                <!--end search-->


                <div class="city-temp d-flex ">
                    <!--first day-->
                    <div class="temp-card shadow ">
                        <div class="day-and-date d-flex justify-content-between ">
                            <p id="today">Monday</p>
                            <p id="today-date">3 May</p>
                        </div>

                        <div class="temp-datails p-4">
                            <p id="location">location</p>
                            <div class="d-flex justify-content-between my-4">
                                <div class="pt-3">
                                    <h2 id="today-degree" class="d-inline-block">50</h2>
                                    <h2 class="d-inline-block"><sup>o</sup>C</h2>
                                </div>
                                <img id="today-icon" width="90" src="images/icon.png" />
                            </div>

                            <p id="today-description">Description</p>
                            <div class="details">
                                <i class="fas fa-umbrella pr-1"></i>
                                <span id="humidty"></span>  <span>%</span>

                                <i class="fas fa-wind pl-3 pr-1"></i>
                                <span id="wind"></span>  <span>km/h</span>

                                <i class="far fa-compass pl-3"></i>
                                <span id="compass"></span>
                            </div>
                        </div>

                    </div>
                    <!--end first day-->

                    <!--second day-->
                    <div class="temp-card text-center shadow">
                        <div class="day-and-date">
                            <p class="nextDay">Tuesday</p>
                        </div>

                        <div class="temp-datails">
                            <div>
                                <img class="nextDay-icon" width="90" src="images/icon.png" />
                            </div>
                            <h2 class="max-degree d-inline-block"></h2>
                            <h2 class="d-inline-block"><sup>o</sup>C</h2>
                            <br>
                            <p class="min-degree d-inline-block"></p>
                            <p class="d-inline-block"><sup>o</sup>C</p>
                            <p class="nextDay-description"></p>
                        </div>
                    </div>

                    <!--third-->
                    <div class="temp-card text-center shadow">
                        <div class="day-and-date">
                            <p class="nextDay">Wednsday</p>
                        </div>

                        <div class="temp-datails">
                            <div>
                                <img class="nextDay-icon" width="90" src="images/icon.png" />
                            </div>
                            <h2 class="max-degree d-inline-block"></h2>
                            <h2 class="d-inline-block"><sup>o</sup>C</h2>
                            <br>
                            <p class="min-degree d-inline-block"></p>
                            <p class="d-inline-block"><sup>o</sup>C</p>
                            <p class="nextDay-description"></p>
                        </div>
                    </div>

                </div>


            </div>
        </div>
    </section>

    <script src="js/jquery-3.6.3.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
